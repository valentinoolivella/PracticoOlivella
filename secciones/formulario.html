    <h1 class="almedio">Formulario de Contacto</h1>
    <H3>¿Queres recibir informacion sobre proximos entrenamientos?</H3> <br>
    <P>
        Llena el siguiente formulario y recibiras info via mail y whatsapp. <br>
        Arranceles, fechas y mucho más. Te esperamos
    </P> <br>
    <form id="contact-form">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" required>
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
    <div id="message"></div>
    <script src="script.js"></script>

    </main>
    <footer class="footerformulario">
        <img class="imagenfooter" src="../imagenes/68d4a77713063760bf77e1600f298da3.jpg" alt="Redes Sociales">
